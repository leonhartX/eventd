machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - bundle install
    - docker info
    - docker build -t leonhart/eventd .

test:
  override:
    - rspec spec/models
    - rspec spec/features

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leonhart/eventd